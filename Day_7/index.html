<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Day 7</title>
        <script src="https://kit.fontawesome.com/a075807fa0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="frame">
            <div class="center">
                  <header>
                    <div class="menu-icon">
                        <div class="dash-top menu-child"></div>
                        <div class="dash-dot menu-child"></div>
                        <div class="dash-bottom menu-child"></div>
                    </div>
                    <span class="title">Notifications</span>
                    <input class="search-input" type="text" placeholder="Search ..."/>
                    <div class="fa fa-search search-icon"></div>
                  </header>
                  <div class="notifications">
                    <div class="line"></div>
                    <div class="notification">
                        <div class="circle notification-child"></div>
                        <span class="time notification-child">9:24 AM</span>
                        <span class="info notification-child"><b>John Walker</b> posted a 
                        photo on your wall.
                        </span>
                    </div>
                    <div class="notification">
                        <div class="circle notification-child"></div>
                        <span class="time notification-child">8:19 AM</span>
                        <span class="info notification-child"><b>Alice Parker</b> commented 
                            on your last post.
                        </span>
                    </div>
                    <div class="notification">
                        <div class="circle notification-child"></div>
                        <span class="time notification-child">Yesterday</span>
                        <span class="info notification-child"><b>Luke Wayne</b> added you
                             as a friend.
                        </span>
                    </div>
                  </main>
            </div>
            <div class="nav-bar">
                <div class="fa fa-dashboard tab"></div><p>Dashboard</p>
                <div class="fa fa-user tab"></div><p>Profile</p>
                <div class="fa fa-bell tab"></div><p>Notifications</p>
                <div class="fa fa-comments tab"></div><p>Messages</p>
                <div class="fa fa-gear tab"></div><p>Settings</p>
            </div>
        </div>
        <script src="actions.js"></script>
    </body>
</html>
